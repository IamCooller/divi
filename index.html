<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>Divi</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main__title">
                <h1>SemTech IT Solutions is all about <span>Customer</span> <span>Experience.</span>
                </h1>
                <p>This is something we hold near and dear to us. <br> Please share your experience with SemTech IT Solutions.</p>
            </div>
            <div class="main__logo">
                <img src="img/logo.png">
            </div>
            <div class="main__vote">
                <div class="main__vote-top">
                    <img src="img/great.png">
                    <p class="main__vote-top_title">
                        I Had A Great Experience
                    </p>
                </div>
                <div class="main__vote-bottom">
                    <img src="img/bad.png">
                    <p class="main__vote-bottom_title">
                        I Had A Bad Experience
                    </p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
